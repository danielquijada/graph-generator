<mat-toolbar color="primary">
    <h1 class="title" routerLink="/">{{title}}</h1>
</mat-toolbar>
<mat-sidenav-container class="container sidenav-container">
    <mat-sidenav #snav opened [mode]="'side'">
        <mat-nav-list>
                <a mat-list-item routerLink="/{{nav.path}}" *ngFor="let nav of navOptions">{{nav.name}}</a>
            </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
